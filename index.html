<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calc-container">
            <div class="calculator">
                <div class="display">
                    <div class="input-display">0</div>
                    <div class="result-display"></div>
                </div>
                <div class="button-container">
                    <button class="span clear-button">Clear</button>
                    <button class="span delete-button">Delete</button>
                    <button class="number-button">7</button>
                    <button class="number-button">8</button>
                    <button class="number-button">9</button>
                    <button class="operator-button">%</button>
                    <button class="number-button">4</button>
                    <button class="number-button">5</button>
                    <button class="number-button">6</button>
                    <button class="operator-button">x</button>
                    <button class="number-button">1</button>
                    <button class="number-button">2</button>
                    <button class="number-button">3</button>
                    <button class="operator-button">-</button>
                    <button class="decimal-button">.</button>
                    <button class="number-button">0</button>
                    <button class="equal-button">=</button>
                    <button class="operator-button">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
