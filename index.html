<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calc-container">
            <div class="calculator">
                <div class="display">0</div>
                <div class="button-container">
                    <button class="span">Clear</button>
                    <button class="span">Delete</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>%</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>x</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                    <button>.</button>
                    <button>0</button>
                    <button>=</button>
                    <button>+</button>
                </div>
            </div>
        </div>
    </body>
</html>
